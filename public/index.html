<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKAM Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: none;
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .logo {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #666;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            font-weight: 600;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #667eea;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .error {
            color: #ff4757;
            margin-top: -10px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
            min-height: 20px;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background: #667eea;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logout-btn {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .search {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .search input {
            margin: 0;
        }

        .contacts {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .contact {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: background 0.3s;
            border-bottom: 1px solid #f1f3f4;
        }

        .contact:hover, .contact.active {
            background: #e9ecef;
        }

        .contact-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .contact-info h3 {
            margin-bottom: 5px;
            color: #333;
        }

        .contact-info p {
            color: #666;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 15px;
            border-radius: 15px;
            position: relative;
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
            text-align: right;
        }

        .message-input {
            padding: 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .message-input input {
            flex: 1;
            margin: 0;
        }

        .send-btn {
            width: auto;
            padding: 15px 30px;
        }

        .no-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
            text-align: center;
            padding: 40px;
        }

        .no-chat i {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .online-status {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 5px;
        }

        .online {
            background: #2ecc71;
        }

        .offline {
            background: #95a5a6;
        }

        .typing {
            font-style: italic;
            color: #666;
            font-size: 14px;
            padding: 0 20px;
            min-height: 20px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è/–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
    <div class="auth-container" id="authContainer">
        <div class="logo">CKAM</div>
        <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h1>
        <div class="tabs">
            <button class="tab active" onclick="showForm('login')">–í—Ö–æ–¥</button>
            <button class="tab" onclick="showForm('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>
        
        <div id="loginForm" class="form active">
            <input type="text" id="loginUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
            <input type="password" id="loginPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <div class="error" id="loginError"></div>
            <button onclick="handleLogin()">–í–æ–π—Ç–∏</button>
        </div>
        
        <div id="registerForm" class="form">
            <input type="text" id="registerUsername" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
            <input type="password" id="registerPassword" placeholder="–ü–∞—Ä–æ–ª—å" required>
            <input type="password" id="registerConfirmPassword" placeholder="–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required>
            <div class="error" id="registerError"></div>
            <button onclick="handleRegister()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä–∞ -->
    <div class="container" id="mainContainer">
        <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å —Å –∫–æ–Ω—Ç–∞–∫—Ç–∞–º–∏ -->
        <div class="sidebar">
            <div class="header">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">U</div>
                    <div>
                        <h3 id="userName">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</h3>
                        <div style="font-size: 12px; opacity: 0.9;">–û–Ω–ª–∞–π–Ω</div>
                    </div>
                </div>
                <div class="logout-btn" onclick="logout()">–í—ã–π—Ç–∏</div>
            </div>
            
            <div class="search">
                <input type="text" id="searchContacts" placeholder="–ü–æ–∏—Å–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤..." oninput="searchContacts()">
            </div>
            
            <div class="contacts" id="contactsList">
                <!-- –ö–æ–Ω—Ç–∞–∫—Ç—ã –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∑–¥–µ—Å—å -->
            </div>
        </div>
        
        <!-- –û–±–ª–∞—Å—Ç—å —á–∞—Ç–∞ -->
        <div class="chat-container" id="chatContainer">
            <div class="no-chat" id="noChat">
                <div style="font-size: 5em; margin-bottom: 20px;">üí¨</div>
                <h2>–í—ã–±–µ—Ä–∏—Ç–µ —á–∞—Ç</h2>
                <p>–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç –∏–∑ —Å–ø–∏—Å–∫–∞ —Å–ª–µ–≤–∞, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø–µ—Ä–µ–ø–∏—Å–∫—É</p>
            </div>
            
            <div id="activeChat" style="display: none;">
                <div class="chat-header">
                    <div class="contact-avatar" id="activeChatAvatar">F</div>
                    <div>
                        <h3 id="activeChatName">–î—Ä—É–≥</h3>
                        <div class="typing" id="typingIndicator"></div>
                    </div>
                </div>
                
                <div class="messages" id="messagesContainer">
                    <!-- –°–æ–æ–±—â–µ–Ω–∏—è –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è –∑–¥–µ—Å—å -->
                </div>
                
                <div class="message-input">
                    <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." 
                           onkeypress="handleKeyPress(event)">
                    <button class="send-btn" onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let currentToken = null;
        let activeContact = null;
        let socket = null;
        const API_URL = 'http://localhost:3000/api';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é —Å–µ—Å—Å–∏—é
            const savedUser = localStorage.getItem('ckam_currentUser');
            const savedToken = localStorage.getItem('ckam_token');
            
            if (savedUser && savedToken) {
                currentUser = JSON.parse(savedUser);
                currentToken = savedToken;
                showMainInterface();
                connectWebSocket();
                loadContacts();
            } else {
                showAuthInterface();
            }
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ–æ—Ä–º—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        function showAuthInterface() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('mainContainer').style.display = 'none';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—Å–Ω–æ–≤–Ω–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
        function showMainInterface() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
            
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.name;
                document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É —Ñ–æ—Ä–º–∞–º–∏
        function showForm(formType) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
            
            if (formType === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        async function handleRegister() {
            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const errorElement = document.getElementById('registerError');
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            errorElement.textContent = '';
            
            if (!username || !password) {
                errorElement.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                return;
            }
            
            if (password !== confirmPassword) {
                errorElement.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                return;
            }
            
            if (password.length < 3) {
                errorElement.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–µ –º–µ–Ω–µ–µ 3 —Å–∏–º–≤–æ–ª–æ–≤';
                return;
            }
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        name: username.charAt(0).toUpperCase() + username.slice(1)
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ —Ç–æ–∫–µ–Ω
                    currentUser = data.user;
                    currentToken = data.token;
                    
                    localStorage.setItem('ckam_currentUser', JSON.stringify(currentUser));
                    localStorage.setItem('ckam_token', currentToken);
                    
                    // –ü–æ–¥–∫–ª—é—á–∞–µ–º WebSocket –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    connectWebSocket();
                    showMainInterface();
                    loadContacts();
                    
                    errorElement.textContent = '';
                } else {
                    errorElement.textContent = data.error || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
                errorElement.textContent = '–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.';
            }
        }

        // –í—Ö–æ–¥
        async function handleLogin() {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorElement = document.getElementById('loginError');
            
            errorElement.textContent = '';
            
            if (!username || !password) {
                errorElement.textContent = '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è';
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    currentToken = data.token;
                    
                    localStorage.setItem('ckam_currentUser', JSON.stringify(currentUser));
                    localStorage.setItem('ckam_token', currentToken);
                    
                    connectWebSocket();
                    showMainInterface();
                    loadContacts();
                    
                    errorElement.textContent = '';
                } else {
                    errorElement.textContent = data.error || '–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞:', error);
                errorElement.textContent = '–°–µ—Ä–≤–µ—Ä –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
            }
        }

        // –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ WebSocket
        function connectWebSocket() {
            if (!currentToken) return;
            
            socket = io('http://localhost:3000');
            
            socket.on('connect', () => {
                console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                socket.emit('authenticate', currentToken);
            });
            
            socket.on('newMessage', (message) => {
                handleIncomingMessage(message);
            });
            
            socket.on('userStatus', (data) => {
                updateUserStatus(data.userId, data.online);
            });
            
            socket.on('messageSent', (message) => {
                console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', message);
            });
            
            socket.on('disconnect', () => {
                console.log('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
            });
        }

        // –í—ã—Ö–æ–¥
        function logout() {
            if (socket) {
                socket.disconnect();
            }
            
            currentUser = null;
            currentToken = null;
            activeContact = null;
            
            localStorage.removeItem('ckam_currentUser');
            localStorage.removeItem('ckam_token');
            
            showAuthInterface();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
        async function loadContacts() {
            if (!currentToken) return;
            
            try {
                const response = await fetch(`${API_URL}/users`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const users = await response.json();
                const contactsList = document.getElementById('contactsList');
                contactsList.innerHTML = '';
                
                users.forEach(user => {
                    const contactElement = document.createElement('div');
                    contactElement.className = 'contact';
                    contactElement.onclick = () => selectContact(user);
                    
                    contactElement.innerHTML = `
                        <div class="contact-avatar">${user.name.charAt(0).toUpperCase()}</div>
                        <div class="contact-info">
                            <h3>${user.name} <span class="online-status ${user.online ? 'online' : 'offline'}"></span></h3>
                            <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å —á–∞—Ç</p>
                        </div>
                    `;
                    
                    contactsList.appendChild(contactElement);
                });
                
                if (users.length === 0) {
                    contactsList.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">–î—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤:', error);
                const contactsList = document.getElementById('contactsList');
                contactsList.innerHTML = '<div style="padding: 20px; text-align: center; color: #ff4757;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤</div>';
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function updateUserStatus(userId, online) {
            const contacts = document.querySelectorAll('.contact');
            contacts.forEach(contact => {
                const nameElement = contact.querySelector('h3');
                if (nameElement && nameElement.textContent.includes(userId)) {
                    const statusElement = contact.querySelector('.online-status');
                    if (statusElement) {
                        statusElement.className = `online-status ${online ? 'online' : 'offline'}`;
                    }
                }
            });
            
            if (activeContact && activeContact.id === userId) {
                const statusText = online ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ–ª–∞–π–Ω';
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –≤ –∑–∞–≥–æ–ª–æ–≤–∫–µ —á–∞—Ç–∞
            }
        }

        // –ü–æ–∏—Å–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
        function searchContacts() {
            const searchTerm = document.getElementById('searchContacts').value.toLowerCase();
            const contactElements = document.querySelectorAll('.contact');
            
            contactElements.forEach(element => {
                const name = element.querySelector('h3').textContent.toLowerCase();
                element.style.display = name.includes(searchTerm) ? 'flex' : 'none';
            });
        }

        // –í—ã–±–æ—Ä –∫–æ–Ω—Ç–∞–∫—Ç–∞
        async function selectContact(contact) {
            activeContact = contact;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π —á–∞—Ç
            document.getElementById('noChat').style.display = 'none';
            document.getElementById('activeChat').style.display = 'flex';
            document.getElementById('activeChatName').textContent = contact.name;
            document.getElementById('activeChatAvatar').textContent = contact.name.charAt(0).toUpperCase();
            
            // –ü–æ–º–µ—á–∞–µ–º –∫–æ–Ω—Ç–∞–∫—Ç –∫–∞–∫ –∞–∫—Ç–∏–≤–Ω—ã–π –≤ —Å–ø–∏—Å–∫–µ
            document.querySelectorAll('.contact').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            await loadMessages();
            
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('messageInput').focus();
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        async function loadMessages() {
            if (!activeContact || !currentToken) return;
            
            try {
                const response = await fetch(`${API_URL}/messages/${activeContact.id}`, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`
                    }
                });
                
                const messages = await response.json();
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '';
                
                messages.forEach(msg => {
                    const messageElement = document.createElement('div');
                    messageElement.className = `message ${msg.senderId === currentUser.id ? 'sent' : 'received'}`;
                    
                    const time = new Date(msg.timestamp).toLocaleTimeString([], { 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });
                    
                    messageElement.innerHTML = `
                        <div>${msg.text}</div>
                        <div class="message-time">${time}</div>
                    `;
                    
                    messagesContainer.appendChild(messageElement);
                });
                
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏–π:', error);
                const messagesContainer = document.getElementById('messagesContainer');
                messagesContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è</div>';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—Ö–æ–¥—è—â–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
        function handleIncomingMessage(message) {
            // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —á–∞—Ç–∞, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ
            if (activeContact && 
                ((message.senderId === activeContact.id && message.receiverId === currentUser.id) ||
                 (message.receiverId === activeContact.id && message.senderId === currentUser.id))) {
                
                const messagesContainer = document.getElementById('messagesContainer');
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.senderId === currentUser.id ? 'sent' : 'received'}`;
                
                const time = new Date(message.timestamp).toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                messageElement.innerHTML = `
                    <div>${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
            loadContacts();
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !activeContact || !socket) {
                return;
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ WebSocket
            socket.emit('sendMessage', {
                receiverId: activeContact.id,
                text: text
            });
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            input.value = '';
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ª–æ–∫–∞–ª—å–Ω–æ (–æ–Ω–æ –¥–æ–±–∞–≤–∏—Ç—Å—è —Å —Å–µ—Ä–≤–µ—Ä–∞ —á–µ—Ä–µ–∑ socket)
            const tempMessage = {
                id: Date.now(),
                senderId: currentUser.id,
                receiverId: activeContact.id,
                text: text,
                timestamp: new Date().toISOString(),
                read: false
            };
            
            handleIncomingMessage(tempMessage);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // –î–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –æ–Ω–ª–∞–π–Ω —Å—Ç–∞—Ç—É—Å–æ–≤ (–µ—Å–ª–∏ —Å–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ—Ç)
        setInterval(() => {
            if (currentUser) {
                loadContacts();
            }
        }, 30000);
    </script>
